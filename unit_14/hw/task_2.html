<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 2</h4>
			<p> Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
			</p>
		</div>
		<script>
			let date = {
				day: 4,
				month: 8,
				year: 2023
			}
			document.write(`день: ${date.day} <br> місяць: ${date.month} <br> рік: ${date.year}<br><br>`);
			let randomMonth = 1 + Math.floor(Math.random() * (50));
			function checkUserYear({ month, year }, N) {
				return Math.floor(((month - 1 + N) / 12)) + year;
			}
			let userYear = checkUserYear(date, randomMonth);
			document.write(`Через ${randomMonth} місяців буде ${userYear} рік`);
		</script>
	</div>
</body>
