<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 20 - Task 3</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 3</h4>
			<p>
				На формі вводять 7 числових значень (вік, зріст, вага, заробітна плата, стаж, номер відділу,
				порядковий номер). Додати подію обробки події click на форму і якщо клік на внутрішньому input, то
				автоматично замінювати значення його на 0. Використати делегування.
			</p>
		</div>
		<script>
			let labels = ["Age", "Height", "Weight", "Salary", "Experience", "Branch number", "Sequence number"];
			class Form {
				constructor(orientSelector, labels) {
					this.orientSelector = orientSelector;
					this.labels = labels;
				}
				chooseInp(e) {
					let targetElement = e.target;
					console.log(targetElement);
					console.log(e);
					if (targetElement.tagName == "INPUT") targetElement.value = 0;
				}
				render() {
					const form = document.createElement('form');
					for (const label of this.labels) {
						let lab = document.createElement('label');
						lab.innerText = label;
						let inp = document.createElement('input');
						inp.setAttribute('type', "number");
						form.append(lab);
						form.append(inp);
					}
					form.addEventListener('click', this.chooseInp.bind(this));
					if (this.orientSelector) document.querySelector(this.orientSelector).after(form);
				}
			}
			window.onload = () => {
				let form = new Form('.task', labels);
				form.render();
			}
		</script>
	</div>
</body>
<style>

	*::before,
	*::after {
		padding: 0px;
		margin: 0px;
		border: 0px;
		box-sizing: border-box;
	}

	html,
	body {
		height: 100%;
		width: 100%;
		color: #fff;
		background-color: rgb(64, 64, 64);
	}

	body {
		font-family: serif;
		font-size: 100%;
		line-height: 1;
		font-size: 2rem;
		padding: 40px;
	}

	img {
		vertical-align: top;
		padding-top: 10px;
	}

	.wrapper {
		width: 100%;
		min-height: 100%;
		overflow: clip;
	}

	.task {
		color: #fff531;
		font-size: 2rem;
		text-decoration: none;
		display: block;
		border-bottom: 10px solid rgb(0, 255, 229);
		padding: 20px;
		margin-bottom: 30px;
	}

	h4 {
		text-align: center;
		font-size: 36px;
		color: greenyellow;
		margin-bottom: 10px;
	}

	p {
		color: yellow;
	}

	table {
		display: inline-block;
		border: 3px solid rgb(255, 0, 0);
		margin-right: 40px;
	}

	td {
		border: 2px solid rgb(249, 139, 13);
		/* text-align: center; */
		padding: 10px;
	}

	th {

		border: 1px solid rgb(217, 0, 255);
		color: rgb(222, 108, 108);
	}

	form {
		display: grid;
		grid-template-columns: repeat(2, 300px);
		gap: 20px;
	}

	input {
		max-width: 300px;
		padding: 5px;
		border-radius: 5px;
	}
</style>

</html>
