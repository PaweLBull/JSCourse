<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 10 - additional</title>
</head>

<body>
	<div class="wrapper">
		<div class="homework">
			<h1>Homework №10 (additional exercises)</h1>
			<div class="homework__task">
				<a href="add/task_1.html">
					<h4>Задача 1</h4>
					<p>1. Заполнить массив нулями, кроме первого и последнего элементов, которые должны быть равны единице.
					</p>
				</a>
				<a href="add/task_2.html">
					<h4>Задача 2</h4>
					<p>2. Заполнить массив нулями и единицами, при этом данные значения чередуются, начиная с нуля.
					</p>
				</a>
			</div>
		</div>
	</div>
</body>
<style>
	*,
	*::before,
	*::after {
		padding: 0px;
		margin: 0px;
		border: 0px;
		box-sizing: border-box;
	}

	html,
	body {
		height: 100%;
		margin: 0;
		padding: 0;
		min-width: 320px;
		width: 100%;
		background: radial-gradient(circle, rgba(222, 214, 7, 0.7315301120448179) 0%, rgba(0, 44, 245, 1) 100%);
	}

	body {
		font-family: serif;
		font-size: 100%;
		line-height: 1;
		font-size: 1rem;
		padding: 0 20px;
	}

	img {
		vertical-align: top;
		padding-top: 10px;
	}

	.wrapper {
		width: 100%;
		min-height: 100%;
		overflow: clip;
	}

	h1 {
		color: #f8a41c;
		font-size: 4rem;
		padding-top: 2rem;
		margin: 0 auto 1.25rem;
		text-align: center;
	}

	.homework__task {
		display: grid;
		grid-template-columns: repeat(3, 1fr);
		gap: 20px;
	}

	a {
		color: #fff531;
		font-size: 1.4rem;
		text-decoration: none;
		display: block;
		border: 2px solid orangered;
		padding: 10px;
		box-shadow: 2px 2px 5px 2px yellow;
	}

	a:hover h4 {
		text-decoration: underline;
	}

	a:hover p {
		text-shadow: 1px 1px black;
	}

	h4 {
		text-align: center;
		font-size: 36px;
		color: greenyellow;
		margin-bottom: 10px;
	}

	p {
		color: #000000;
		transition: all 0.3s;
	}
</style>

</html>
