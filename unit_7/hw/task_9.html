<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 9</h4>
			<p>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість
				від’ємних показів температури.
			</p>
		</div>
		<script>
			function getNegativeDegrees() {
				let counter = 0;
				let userTemp;
				do {
					userTemp = parseInt(prompt('Введіть температуру'));
					if (userTemp < 0) counter++;
				} while (!isNaN(userTemp));
				return counter;
			}
			let valueNegativeDegrees = getNegativeDegrees();
			alert(`Кількість відємних температур: ${valueNegativeDegrees}`);
		</script>
	</div>
</body>
