<!DOCTYPE html>

	<meta charset="UTF-8">

	<title>Homework 7 - Task 6</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 6</h4>
			<p>Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим
				фіксованим повідомленням).</p>
		</div>
		<script>
			let numRows = parseInt(prompt('Введіть к-сть рядків'));
			let numColumns = parseInt(prompt('Введіть к-сть колонок'));
			function getTable(numRows, numColumns) {
				let result = '';
				result += "<table>"
				for (let i = 0; i < numRows; i++) {
					result += "<tr>";
					for (let j = 0; j < numColumns; j++) {
						result += "<td>Hola</td>";
					}
					result += "</td>";
				}
				result += "</table>";
				return result;
			}
			document.write(getTable(numRows, numColumns));
		</script>
	</div>
</body>
