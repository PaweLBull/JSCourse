<!DOCTYPE html>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 7 - Task 4</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 4</h4>
			<p>Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних,
				кількість додатних, кількість більших за 100.</p>
		</div>
		<script>
			let userNum;
			let userNumbers = [];
			function getResults() {
				for (let i = 1; i <= 3; i++) {
					userNum = parseFloat(prompt(`Введіть ${i} число`));
					userNumbers.push(userNum);
				}
				let result = [];
				let counterEven = 0;
				let counterPlus = 0;
				let counterMoreThan100 = 0;
				for (let i = 0; i < userNumbers.length; i++) {
					if (userNumbers[i] % 2 === 0) counterEven++;
					if (userNumbers[i] > 0) counterPlus++;
					if (userNumbers[i] > 100) counterMoreThan100++;
				}
				result.push(counterEven);
				result.push(counterPlus);
				result.push(counterMoreThan100);
				return result;
			}
			let results = getResults();
			document.write(`Числа ${userNumbers[0]}, ${userNumbers[1]}, ${userNumbers[2]} <br><br> К-сть парних: ${results[0]} <br> К-сть додатних: ${results[1]} <br> К-ість більших за 100: ${results[2]}`);

		</script>
	</div>
</body>
