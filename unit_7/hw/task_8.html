<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 7 - Task 8</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 8</h4>
			<p>>Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та посилання, куди
				переходимо при кліку на зображення (тег img повине знаходитись у середині тега a: comment
				<!-- <a><img src=”#”></a> -->
				))
			</p>
		</div>
		<script>
			function getBanner(forwardAddress, title, imgSrc) {
				return `<a href="${forwardAddress}" target="_blank" style="display:inline-block; position:relative" "><img src="${imgSrc}" width="700px"">
				<h6 style="position:absolute; top:55%; left:50%; transform: translate(-50%, 0); color:#fff; font-size: 30px">${title}</h6>
			</a>`;
			}
			let banner = getBanner("https://pawelbull.github.io/Lessons/lesson_13/", "Слава Україні !!!", "https://hecht.ua/content/uploads/images/slava_ukraini.jpg");
			document.write(banner);
		</script>
	</div>
</body>
