</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 0</h4>
			<p> Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць. </p>
		</div>
		<script>
			let numMonth = parseInt(prompt('Введіть номер місяця'));
			function getSeason(numMonth) {
				let result;
				switch (numMonth) {
					case 12:
					case 1:
					case 2:
						result = "Зима";
						break;
					case 3:
					case 4:
					case 5:
						result = "Весна";
						break;
					case 6:
					case 7:
					case 8:
						result = "Літо";
						break;
					case 9:
					case 10:
					case 11:
						result = "Осінь";
						break;
					default:
						alert('Невірнинй номер місяця');
				}
				return result;
			}
			let seasonName = getSeason(numMonth);
			document.write(`Ваша пора року: ${seasonName}`);
		</script>
	</div>
</body>
