<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 7 - Task 5</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 5</h4>
			<p>Створити окремі функції, які переводять:<br>
				1. Сантиметри у дюйми;<br>
				2. Кілограми у фунти;<br>
				3. Кілометри у милі.</p>
		</div>
		<script>
			let sm = 10;
			let kg = 5;
			let km = 2;
			function getInch(sm) {
				return sm * 0.393701;
			}
			function getPound(kg) {
				return kg * 2.20462;
			}
			function getMile(km) {
				return km * 0.6213715277778;
			}
			let inch = getInch(sm);
			let pound = getPound(kg);
			let mile = getMile(km);
			document.write(`В ${sm} см - ${inch.toFixed(3)} дюймів <br>
			В ${kg} кг - ${pound.toFixed(3)} фунтів<br>
			В ${km} км - ${mile.toFixed(3)} миль <br>`);
		</script>
	</div>
</body>
