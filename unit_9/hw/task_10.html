</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 10</h4>
			<p>Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у
				грн.
			</p>
		</div>
		<script>
			const pricesGoods = [250, 800, 1200, 310, 1500, 950, 1700, 3000];
			const taxProcent = 20;
			function getTaxes(pricesGoods, taxProcent) {
				let taxes = [];
				for (const el of pricesGoods) {
					taxes.push((el * taxProcent) / 100);
				}
				return taxes;
			}
			let taxesValues = getTaxes(pricesGoods, taxProcent);
			document.write(`Сплачені податки: ${taxesValues}`);
		</script>
	</div>
</body>
