<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 9 - Task 3</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 3</h4>
			<p>Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші
				до кінця масиву заповнені 7-ками.</p>
		</div>
		<script>
			let numItems = parseInt(prompt("Подайте кількість елементів массиву"));
			function createArray(numItems) {
				return new Array(numItems).fill(1, 0, 5).fill(7, 5);
			}
			document.write(createArray(numItems));
		</script>
	</div>
</body>
