<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 9 - Task 7</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 7</h4>
			<p>Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.</p>
		</div>
		<script>
			let pricesGoods = [250, 800, 1200, 310, 1500, 950, 1700, 3000];
			pricesGoods.forEach((elem, index, arrPrices) => {
				if (elem > 1000) arrPrices[index] *= 0.7;
			});
			document.write(pricesGoods);
		</script>
	</div>
</body>

	*::after {
