	<div class="wrapper">
		<div class="task">
			<h4>Задача 4</h4>
			<p>///// ---------- Тут використати цикл for..of ----------- <br>
				Дано масив елементів. Вивести на екран елементи, що більші за 100.
			</p>
		</div>
		<script>
			const arrayNumbers = [67, 130, 231, 7, 743, -3, -120, 80, 77, 10532, 100];
			function getNumbersMore100(arr) {
				for (const el of arr) {
					if (el > 100) document.write(`- ${el} -`)
				}
			}
			getNumbersMore100(arrayNumbers);
		</script>
	</div>
</body>
