<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 8</h4>
			<p>Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
			</p>
		</div>
		<script>
			const carPlates = ["WW123B", "AE123B", "CB123B", "PO123B", "AH123B", "A12LA"];
			function platesStartesFirstLetterA(carPlates, firstLetter) {
				let carPlateStartA = [];
				for (const elem of carPlates) {
					if (elem[0] === firstLetter) carPlateStartA.push(elem);
				}
				return carPlateStartA;
			}
			let plateStartA = platesStartesFirstLetterA(carPlates, "A");
			document.write(`Номера автівок, які починаються на літеру "A": ${plateStartA}`);

		</script>
	</div>
</body>
