</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 6</h4>
			<p>Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі
				дозволити користувач (кількість грошей задається).</p>
		</div>
		<script>
			let goods = ["сіль", "цукор", "сметана", "масло", "олія", "гречка", "мука"];
			let goodsPrices = [100, 170, 150, 180, 210, 130, 155];
			let userMoney = parseInt(prompt('Кількість грошей в наявності, грн'));
			function getPossibilityToBuy(goods, goodsPrices, userMoney) {
				let result = [];
				let out;
				for (let i = 0; i < goodsPrices.length; i++) {
					if (goodsPrices[i] <= userMoney) {
						result.push(goods[i]);
						userMoney -= goodsPrices[i];
					}
				}
				if (result.length == 0) out = "Нажаль, не вистачає грошей на продукти";
				else out = `На ваші гроші можна купити такі продукти, наприклад як: ${result}`;
				return out;
			}
			let userPosibility = getPossibilityToBuy(goods, goodsPrices, userMoney);
			document.write(userPosibility);
		</script>
	</div>
</body>
