			<h4>Задача 5</h4>
			<p>Дано послідовність оцінок учня. Підрахувати кількість:<br>
				1. двійок.<br>
				2. кількість хороших оцінок (добре, відмінно).<br>
				3. кількість оцінок, які нижче середнього.</p>
		</div>
		<script>
			let studentScores = [4, 2, 3, 4, 5, 4, 2, 4, 5, 5, 4, 3, 3, 5, 4]
			function countScores(studentScores) {
				let result = [];
				let counter2 = 0;
				let counter45 = 0;
				let counterAverage = 0
				let sumScores = 0;
				for (let i = 0; i < studentScores.length; i++) {
					sumScores += studentScores[i];
				}
				let averageScore = sumScores / studentScores.length;
				// console.log(averageScore);
				for (let i = 0; i < studentScores.length; i++) {
					if (studentScores[i] == 2) counter2++;
					if (studentScores[i] == 4 || studentScores[i] == 5) counter45++;
					if (studentScores[i] < averageScore) counterAverage++;
				}
				return result = [counter2, counter45, counterAverage];
			}
			let scoresStats = countScores(studentScores);
			document.write(`Кількість двійок ${scoresStats[0]} <br>
			кількість хороших оцінок (добре, відмінно): ${scoresStats[1]} <br>
			кількість оцінок, які нижче середнього ${scoresStats[2]}`);
		</script>
