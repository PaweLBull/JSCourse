<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 4</h4>
			<p>Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які : <br>
				• починаються на букву «А»; <br>
				• перша і остання літери співпадають; <br>
				• складаються з більше ніш 5 символів;</p>
		</div>
		<script>
			let carNumbers = ["CH212DHC", "AD21E", "PO93WEA", "WW21W", "AW8903A", "U85FU", "CB21W"];
			function getFirstAcarNumber(carNumbers) {
				let result = 0;
				for (let i = 0; i < carNumbers.length; i++) {
					if (carNumbers[i][0] === "A") result++;
				}
				return result;
			}
			function getSimilarFirstLastLetters(carNumbers) {
				let result = 0;
				for (let i = 0; i < carNumbers.length; i++) {
					if (carNumbers[i][0] === carNumbers[i][carNumbers[i].length - 1]) result++;
				}
				return result;
			}
			function getNumberMoreThan5Letters(carNumbers) {
				let result = 0;
				for (let i = 0; i < carNumbers.length; i++) {
					if (carNumbers[i].length > 5) result++;
				}
				return result;
			}
			let firstAcarNumber = getFirstAcarNumber(carNumbers);
			let similarFirstLastLetters = getSimilarFirstLastLetters(carNumbers);
			let numberMoreThan5Letters = getNumberMoreThan5Letters(carNumbers);
			document.write(`Кількість номерів, які починаються на букву «А»: ${firstAcarNumber} <br><br>
			Кількість номерів, в яких перша і остання літери співпадають: ${similarFirstLastLetters} <br><br>
			Кількість номерів, які складаються з більше ніш 5 символів: ${numberMoreThan5Letters}`);
		</script>
	</div>
</body>
