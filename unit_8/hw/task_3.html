<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 3</h4>
			<p>Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».</p>
		</div>
		<script>
			let studentNames = ["Сергій", "Павло", "Іван", "Іван", "Петро", "Влад", "Іван", "Сашко", "Микола", "Іван"];
			function getStudentIvan(studentNames) {
				let result = 0;
				for (let i = 0; i < studentNames.length; i++) if (studentNames[i] === "Іван") result++;
				return result;
			}
			document.write(`В класі ${getStudentIvan(studentNames)} Івана`);
		</script>
	</div>
</body>
