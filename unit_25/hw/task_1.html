<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 25 - Task 1</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 1</h4>
			<p>Дано клас PhoneNumber. Створити функцію перетворення до string, при якому на основі номера виводиться
				оператор (050…. >>> MTC, 096… >>> Kyivstar, ….)</p>
		</div>
		<div class="container">
			<input class="inp" type="number">
			<div class="res"></div>
		</div>
	</div>
	<script>
		class PhoneNumber {
			constructor(number) {
				this.number = number;
			}
			checkNumber() {
				let res = "Incorrect number";
				if (this.number.length < 3) return '';
				switch (this.number.match(/^\d{3}/)[0]) {
					case "050":
					case "066":
					case "095":
					case "099":
						res = "Vodaphone";
						break;
					case "096":
					case "067":
					case "068":
					case "098":
					case "097":
						res = "Kyivstar";
						break;
					case "063":
					case "073":
					case "093":
						res = "Lifesell";
						break;
				}
				return res;
			}
			[Symbol.toPrimitive]() {
				return this.checkNumber();
			}
		}
		let input = document.querySelector('.inp');
		input.oninput = () =>
			document.querySelector('.res').innerHTML = new PhoneNumber(input.value);
	</script>
</body>
