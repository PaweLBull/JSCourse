<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 25 - Task 4</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 4</h4>
			<p>
				Використовуючи один з АРІ <br>
				https://github.com/public-apis/public-apis#animals<br>
				та функцію fetch організувати завантаження та відображення даних
			</p>
		</div>
		<div class="container">
		</div>
		<script>
			fetch('https://dog.ceo/api/breeds/image/random')
				.then((response) => response.json())
				.then((data) => document.querySelector('.container').innerHTML = `<img src="${data.message}">`)
				.catch(err => console.log("Smth going wrong"))
		</script>
	</div>
</body>
