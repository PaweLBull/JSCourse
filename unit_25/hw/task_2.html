<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 2</h4>
			<p>
				Дано Shop -- клас, що містить список товарів (масив об’єктів класу Product (назва, ціна, кількість
				одиниць)). Додати можливість ітератора до класу Shop, щоб при ітеруванні для кожного елемента виводився
				рядок «товар-загальна вартість»
			</p>
		</div>
	</div>
	<div class="container"></div>
	<script>
		class Product {
			constructor(name, price, value) {
				this.name = name;
				this.price = price;
				this.value = value;
			}
		}
		class Shop {
			constructor(products) {
				this.products = products;
			}
			[Symbol.iterator]() {
				this.currentInd = 0;
				return this;
			}
			next() {
				if (this.currentInd < this.products.length) {
					let currentProd = this.products[this.currentInd];
					this.currentInd++;
					return { done: false, value: `${currentProd.name}-${currentProd.price * currentProd.value}` }
				} else return { done: true }
			}
		}
		const products = [new Product("Milk", 15, 3), new Product("Bread", 23, 4), new Product("Eggs", 3, 15), new Product("flour", 40, 2)];
		let shop = new Shop(products);
		for (const el of shop) {
			document.querySelector('.container').innerHTML += el + '<br>';
		}
	</script>
</body>
