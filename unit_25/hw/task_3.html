<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 25 - Task 3</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 3</h4>
			<p>
				Створити генератор, який би випадковим чином поступово генерував вказану кількість парних чисел.
			</p>
		</div>
		<div class="container"></div>
		<script>
			function randomNumber(minNum, maxNum) {
				let randomNum = minNum + Math.floor(Math.random() * (maxNum - minNum + 1));
				return randomNum % 2 ? randomNumber(minNum, maxNum) : randomNum;
			}
			function* generateRandomEvens(minNum, maxNum, userValue, start = 1) {
				for (let i = start; i <= userValue; i++) {
					yield randomNumber(minNum, maxNum);
				}
			}
			let generator = generateRandomEvens(1, 30, 20, start = 1);
			for (const el of generator) {
				document.querySelector('.container').innerHTML += el + ' &#10044; ';
			}

		</script>
	</div>
</body>
<style>
	*,
	*::before,
	*::after {
		padding: 0px;
		margin: 0px;
		border: 0px;
		box-sizing: border-box;
	}

	html,
	body {
		height: 100%;
		width: 100%;
		color: #fff;
		background-color: rgb(64, 64, 64);
	}

	body {
		font-family: serif;
		font-size: 100%;
		line-height: 1;
		font-size: 2rem;
		padding: 40px;
	}

	img {
		vertical-align: top;
		padding-top: 10px;
	}

	.wrapper {
		width: 100%;
		min-height: 100%;
		overflow: clip;
	}

	.task {
		color: #fff531;
		font-size: 2rem;
		text-decoration: none;
		display: block;
		border-bottom: 10px solid rgb(0, 255, 229);
		padding: 20px;
		margin-bottom: 30px;
	}

	h4 {
		text-align: center;
		font-size: 36px;
		color: greenyellow;
		margin-bottom: 10px;
	}

	p {
		color: yellow;
	}

	table {
		display: inline-block;
		border: 3px solid rgb(255, 0, 0);
		margin-right: 40px;
	}

	td {
		border: 2px solid rgb(249, 139, 13);
		/* text-align: center; */
		padding: 10px;
	}

	th {
		padding: 10px;
		border: 1px solid rgb(217, 0, 255);
		color: rgb(222, 108, 108);
	}

	form {
		display: grid;
		grid-template-columns: repeat(2, 300px);
		gap: 20px;
	}

	input {
		max-width: 300px;
		padding: 5px;
		border-radius: 5px;
	}

	.container {
		position: relative;
		height: 100vh;
	}
</style>

</html>
