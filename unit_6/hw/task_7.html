</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 7</h4>
			<p>Користувач загадує натуральне число від 1 до N. Шляхом задавання мінімальної кількості запитань знайти
				вказане число (застосувати бінарний пошук, на кожному кроці якого інтервал пошуку зменшується на 2
				шляхом порівняння з елементом, який знаходиться у центрі поточного інтервалу).</p>
			<img src="task7.png" alt="task7">
		</div>
		<script>
			let userNumber = parseInt(prompt("Загадайте число", "1"));
			let numMin = 1;
			let numMax = parseInt(prompt("Задайте верхню межу пошуку цього яисла від 1 до: ", "3"));
			for (let i = numMax; i >= 1;) {
				let randomNum = Math.floor(Math.random() * (numMax - numMin + 1) + numMin);
				// console.log(randomNum);
				if (randomNum !== userNumber) {
					document.write(`Невдала спроба ${randomNum}. Ваше число ${userNumber}. <br>`)
					i -= 2;
				} else {
					document.write(`Вгадано!!! Ваше число ${userNumber}.`);
					break;
				}
			}
		</script>
	</div>
</body>
