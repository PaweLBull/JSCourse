<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 2</h4>
			<p>З клавіатури вводитяться числа поки не буде введено 0. Знайти добуток чисел. <br>
				2.1. З клавіатури поступово вводяться символи поки не буде введено символ «а». Вивести рядок символів у
				зворотному порядку. </p>
		</div>
		<script>
			// let userNum = 1;
			// let product = 1;
			// do {
			// 	product *= userNum;
			// 	let userNum = parseInt(prompt("Введіть число"));
			// } while (userNum !== 0);
			// document.write(`Добуток чисел: ${product}`);

			let userSymb = '';
			let str = '';
			let out = '';
			do {
				str += userSymb;
				userSymb = prompt("Введіть символ");
			} while (userSymb !== "a");
			for (let symb = str.length - 1; symb >= 0; symb--) {
				out += str[symb];
			}
			document.write(`Набір симолів: ${out}`);
		</script>
	</div>
</body>
