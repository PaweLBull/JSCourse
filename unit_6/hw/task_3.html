<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 6 - Task 3</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 3</h4>
			<p>З клавіатури вводиться початкове значення суми. Поки сума є меншою за 100 додавати до неї числа, які
				вводяться з клавіатури.</p>
		</div>
		<script>
			let userSum = parseFloat(prompt("Введіть початкове значення суми"));
			const maxSum = 100;
			for (userSum; userSum < maxSum;) {
				let userNum = parseFloat(prompt("Введіть число"));
				userSum += userNum;
				alert(`Баланс ${userSum}. Залишилось ${maxSum - userSum}`);
			}
			document.write(`Вітаємо! Ви зібрали всю суму!!! Залишок ${userSum - maxSum}`);
		</script>
	</div>
</body>
