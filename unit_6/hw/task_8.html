<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 6 - Task 8</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 8</h4>
			<p>З клавіатури вводиться число. Знаходити суму цифр до тих пір. Поки сума не стане більшую за 20.</p>
		</div>
		<script>
			let userSum = 0;
			const max = 20;
			do {
				let userNumber = parseInt(prompt("Введіть число"));
				userSum += userNumber;
			} while (userSum <= max);
			document.write(`Сума заданих чисел: ${userSum}`);
		</script>
	</div>
</body>

	*::before,
	*::after {

		border: 0px;
