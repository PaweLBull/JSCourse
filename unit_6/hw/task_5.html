<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 6 - Task 5</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 5</h4>
			<p>На екрані виводиться меню: <br>
				1. Сказати «Привіт». <br>
				2. Сказати «Зачекай». <br>
				3. Сказати «До побачення». <br>
				4. Вихід. <br>
				Шляхом вибору пунктів меню виводити відповідні повідомлення, поки не буде вибрано пункт номер 4.</p>
		</div>
		<script>
			do {
				let userOption = parseInt(prompt(`1. Сказати «Привіт».
2. Сказати «Зачекай».
3. Сказати «До побачення». 
4. Вихід.
Виберіть опцію`));
				switch (userOption) {
					case 1:
						alert("Привіт");
						break;
					case 2:
						alert("Зачекай");
						break;
					case 3:
						alert("До побачення");
						break;
				}
			} while (userOption !== 4);
		</script>
	</div>
</body>
