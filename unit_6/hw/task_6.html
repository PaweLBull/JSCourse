<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 6 - Task 6</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 6</h4>
			<p>На екрані виводиться меню:<br>
				1.Ініціалізація (сума=0)<br>
				2.Додати 2<br>
				3.Додати 3<br>
				4.Відняти 2<br>
				5.Відняти 3.<br>
				6.Вивести суму<br>
				7.Вихід.<br>
				Шляхом поступового вибору відповідних пунктів спробувати отримати число N, яке вводиться з клавіатури.
			</p>
		</div>
		<script>
			let userNumber = parseInt(prompt("Виберіть число"));
			let userOption;
			let sum = 0;
			do {
				userOption = parseInt(prompt(`1.Ініціалізація (сума=0).
2.Додати 2.
3.Додати 3.
4.Відняти 2.
5.Відняти 3.
6.Вивести суму. 
7. Вихід.
Виберіть опцію`));
				switch (userOption) {
					case 1:
						sum = 0;
						break;
					case 2:
						sum += 2;
						break;
					case 3:
						sum += 3;
						break;
					case 4:
						sum -= 2;
						break;
					case 5:
						sum -= 3;
						break;
					case 6:
						alert(`Сума:${sum}.  Шукане число ${userNumber}`);
						break;
				}
			} while (userOption !== 7);
			document.write(`Закінчили обчислення, поточна сума: ${sum}.  Шукане число ${userNumber}`)
		</script>
	</div>
</body>
