			<h4>Задача 4</h4>
			<p>З клавіатури поступово вводяться числа. Знайти суму перших N парних чисел. <br>
				4.1. З клавіатури вводяться два числа N i M "(N < M)". Вивести на екран числа <br>
					N---M<br>
					N+1 --- M-1<br>
					N+2 --- M-2<br>
					N+3 --- M-3<br>
					. . . . . . <br>
					Виведення завершити коли число справа стане меншим за число зліва.</p>

			// document.write(`Сума перших двох парних чисел: ${sum}`);

			let userFirstNumber = parseInt(prompt('Введіть перше число'));
			let userSecondNumber = parseInt(prompt('Введіть друге число'));
			let out = '';
			while (userFirstNumber < userSecondNumber) {
				out += `${userFirstNumber++} --- ${userSecondNumber--} <br>`;
			}
			document.write(out);
