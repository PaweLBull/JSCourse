<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 6 - Task 10</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 10</h4>
			<p>З клавіатури вводиться вартість одиниці товару. Поки користувач не введе суму грошей, яка достатня для
				купівлі товару або не відмовиться від купівлі давати можливість вводити суму грошей.</p>
		</div>
		<script>
			const itemPrice = parseFloat(prompt("Ціна товару"));
			let sumMoney = 0;
			do {
				let userMoney = parseFloat(prompt("Введіть суму"));
				sumMoney += userMoney;
				if (sumMoney >= itemPrice) document.write(`Вітаємо, у вас достатньо грошей ${sumMoney} грн щоб купити товар за ${itemPrice} грн !`);
			} while (sumMoney < itemPrice);
		</script>
	</div>
</body>

	*::before,
	*::after {
		padding: 0px;
		margin: 0px;
		border: 0px;
		box-sizing: border-box;
