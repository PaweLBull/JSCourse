<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 6 - Task 12</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 12</h4>
			<p>З клавіатури вводяться поступово числа. Знайти два найбільші числа. Ввід здійснюється до тих пір, поки
				різниця між такими числами є більшою за 5.</p>
		</div>
		<script>
			let maxNum1 = -Infinity, maxNum2;
			do {
				let userNumber = parseInt(prompt(`Введіть число`));
				if (userNumber > maxNum1) {
					maxNum2 = maxNum1;
					maxNum1 = userNumber;
				} else if (userNumber < maxNum1 && userNumber > maxNum2) {
					maxNum2 = userNumber;
				}
			} while (maxNum1 - maxNum2 > 5);
			document.write(`Різниця двох максимальних чисел ${maxNum1} - ${maxNum2} = ${maxNum1 - maxNum2}`);
		</script>
	</div>
</body>

	*::before,
	*::after {

		box-sizing: border-box;
