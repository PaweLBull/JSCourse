<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 5</h4>
			<p>
				Розробити клас «Керівник танців».<br><br>
			</p>
			<table>
				<tr>
					<td>Поля</td>
					<td>Масив імен хлопців<br>
						Масив імен дівчат
					</td>
				</tr>
				<tr>
					<td>Методи</td>
					<td>Метод випадкового вибору імені хлопця<br>
						Метод випадкового вибору імені дівчини<br>
						Метод виведення пари для танців<br>
						Метод run , який ініціює через кожні 5 секунд виведення нової пари для танців
					</td>
				</tr>
			</table>
		</div>
		<script>
			const boysNames = ["Pavlo", "Oleg", "Vlad", "Igor", "Alex", "Sergey", "Mykola", "Ruslan"];
			const girlsNames = ["Inna", "Aliona", "Svitlana", "Anna", "Tetiana", "Polina", "Viktoria", "Maria", "Olena", "Liudmyla"];

			class DanceMaster {
				constructor(boys, girls) {
					this.boys = boys;
					this.girls = girls;
				}
				getRandomNum(minNum, maxNum) {
					return minNum + Math.floor(Math.random() * (maxNum - minNum + 1));
				}
				getRandomBoy() {
					let boyIndex = this.getRandomNum(0, this.boys.length - 1);
					return this.boys[boyIndex];
				}
				getRandomGirl() {
					let girlIndex = this.getRandomNum(0, this.girls.length - 1);
					return this.girls[girlIndex];
				}
				generateRandomPair() {
					return `${this.getRandomBoy()} and ${this.getRandomGirl()}`;
				}
				run() {
					return setInterval(() => alert(this.generateRandomPair()), 5000);
				}
			}
			let danceMaster = new DanceMaster(boysNames, girlsNames);
			danceMaster.run();
		</script>
	</div>
</body>
