<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 2</h4>
			<p>
				Створити об’єкт «Авто». <br><br>
			</p>
			<table>
				<tr>
					<td>Авто</td>
					<td></td>
				</tr>
				<tr>
					<td>Поля(властивості)</td>
					<td>Марка<br>
						Розмір бака<br>
						Кількість наявних літрів<br>
						Кількість місць<br>
						Кількість пасажирів
					</td>
				</tr>
				<tr>
					<td>Методи (дії)</td>
					<td>Заправка на вказану кількість літрів<br>
						Виведення кількості пасажирів<br>
						Додавання пасажирів<br>
						Висадка пасажирів<br>
					</td>
				</tr>
			</table>
		</div>
		<script>
			class Auto {
				constructor(model, tankValue, currentFuel, placesAmount, passengersCount) {
					this.model = model;
					this.tankValue = tankValue;
					this.currentFuel = currentFuel;
					this.placesAmount = placesAmount;
					this.passengersCount = passengersCount;
				}
				refuelCar(fuelValue) {
					if (this.currentFuel + fuelValue > this.tankValue) throw new Error('Заливаєто занадто багато палива!!!');
					this.currentFuel += fuelValue;
					document.write(`Залито ${fuelValue} л пального, поточний рівень ${this.currentFuel} л<br>`);
				}
				passengers() {
					document.write(`Пасажирів: ${this.passengersCount}<br>`);
				}
				passengersAdd(newPassengers = 0) {
					if (this.passengersCount + newPassengers > this.placesAmount) throw new Error('Забагато людей!!!');
					this.passengersCount += newPassengers;
					document.write(`Пасажирів: ${this.passengersCount}<br>`);
				}
				passengersOut(passengersOut = 0) {
					if (this.passengersCount - passengersOut < 0) throw new Error('Невірна к-сть людей!!!');
					this.passengersCount -= passengersOut;
					document.write(`Пасажирів: ${this.passengersCount}, вийшло: ${passengersOut}<br>`);
				}
			}
			let marder = new Auto("Marder", 652, 400, 9, 3);
			marder.refuelCar(150);
			marder.passengers();
			marder.passengersAdd(4);
			marder.passengersOut(1);
		</script>
	</div>
