<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 4</h4>
			<p>
				Розробити клас Baner.<br><br>
			</p>
			<table>
				<tr>
					<td>Поля</td>
					<td>Масив об’єктів ( графічних зображень та посилань на сайти)
					</td>
				</tr>
				<tr>
					<td>Методи</td>
					<td>Метод випадкового вибору об’єкта (графічного зображення та посилання)<br>
						Метод виведення випадкового банера
					</td>
				</tr>

			</table>
		</div>
		<script>
			let picturesAndLinks = [
				{
					image: '../hw/1.jpg',
					link: 'https://eneyida.tv/8531-smert-semy-koroliv.html'
				},
				{
					image: '../hw/2.jpg',
					link: 'https://uakino.lu/30600-tur-de-shans-2013.html'
				},
				{
					image: '../hw/3.jpg',
					link: 'https://eneyida.tv/3645-pochaty-znovu-hoch-raz-v-zhytti.html'
				},
				{
					image: '../hw/4.jpg',
					link: 'https://eneyida.tv/4991-avgust-rash-avgust-rash.html'
				},
			]
			class Baner {
				constructor(banners) {
					this.banners = banners;
				}
				getRandomNum(minNum, maxNum) {
					return minNum + Math.floor(Math.random() * (maxNum - minNum + 1));
				}
				randomBaner() {
					let randomInd = this.getRandomNum(0, this.banners.length - 1);
					return `<a target="_blank" href="${this.banners[randomInd].link}"><img src="${this.banners[randomInd].image}"></a>`;
				}
			}
			let banner = new Baner(picturesAndLinks);
			document.write(banner.randomBaner());
		</script>
	</div>
</body>
