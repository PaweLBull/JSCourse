<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Homework 2 - Task 6</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>
				Задача 6
			</h4>
			<p>З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість
				кожного товару окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи
				розмітки.</p>
		</div>
		<script>
			let priceFirstProduct = parseFloat(prompt("Вартість помідорів (грн/шт)"));
			let quantityFirstProduct = parseInt(prompt("Кількість одиниць помідорів (шт)"));
			let priceSecondProduct = parseFloat(prompt("Вартість огірків (грн/шт)"));
			let quantitySecondProduct = parseInt(prompt("Кількість одиниць огірків (шт)"));
			let priceThirdProduct = parseFloat(prompt("Вартість моркви (грн/шт)"));
			let quantityThirdProduct = parseInt(prompt("Кількість одиниць моркви (шт)"));

			let totalPriceFirstProduct = priceFirstProduct * quantityFirstProduct;
			let totalPriceSecondProduct = priceSecondProduct * quantitySecondProduct;
			let totalPriceThirdProduct = priceThirdProduct * quantityThirdProduct;
			let sumProducts = totalPriceFirstProduct + totalPriceSecondProduct + totalPriceThirdProduct;

			document.write(`ЧЕК <br><br>
			<table>
			<tr>
				<th>Назва товару</th>
				<th>К-сть товару</th>
				<th>Ціна за од.</th>
				<th>Повна вартість</th>
			</tr>
			<tr>
				<td>Помідори</td>	
				<td>${quantityFirstProduct}</td>	
				<td>${priceFirstProduct.toFixed(2)}</td>	
				<td>${totalPriceFirstProduct.toFixed(2)}</td>	
			</tr>
			<tr>
				<td>Огірки</td>	
				<td>${quantitySecondProduct}</td>	
				<td>${priceSecondProduct.toFixed(2)}</td>	
				<td>${totalPriceSecondProduct.toFixed(2)}</td>	
			</tr>
			<tr>
				<td>Морква</td>	
				<td>${quantityThirdProduct}</td>	
				<td>${priceThirdProduct.toFixed(2)}</td>	
				<td>${totalPriceThirdProduct.toFixed(2)}</td>	
			</tr>
			</table>
			<br> 
			СУМА: ${sumProducts.toFixed(2)} грн
			<br><br>
			Дякуємо що завітали до нас!
`);
		</script>
	</div>
</body>
