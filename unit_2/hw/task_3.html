<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Homework 2 - Task 3</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 3</h4>
			<p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної
				вартості).</p>
		</div>
		<script>
			let oneProductPrice = parseFloat(prompt("Ціна за одиницю товару (грн)"));
			let productsQuantity = parseInt(prompt("Кількість одиниць товару"));

			let fullPrice = oneProductPrice * productsQuantity;
			const vatPercent = 0.05;
			let fullVat = fullPrice * vatPercent;

			document.write(`Ціна за одиницю товару: ${oneProductPrice} грн  <br>  Кількість товару: ${productsQuantity} одиниць <br>`);
			document.write(`Повна ціна: ${fullPrice} грн <br>`);
			document.write(`ПДВ (5% від загальної вартості): ${fullVat} грн <br>`);
		</script>
	</div>
</body>

	*::before,
	*::after {
		padding: 0px;
		margin: 0px;
		border: 0px;
		box-sizing: border-box;
	}

	html,
	body {
		height: 100%;

		background-color: rgb(64, 64, 64);
	}

		font-size: 100%;

		font-size: 2rem;
		padding: 40px;
	}

		vertical-align: top;
		padding-top: 10px;
	}

	.wrapper {
		width: 100%;
		min-height: 100%;
		overflow: clip;
	}

		font-size: 2rem;

	}

	}
</style>
