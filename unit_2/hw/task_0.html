<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Homework 2 - Task 0</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 0</h4>
			<p>Обчислити значення виразів.</p>
			<img src="../hw/task_0_img.png" alt="task">
		</div>
		<script>
			let a = parseFloat(prompt("Введіть значення змінної - a"));
			let b = parseFloat(prompt("Введіть значення змінної - b"));
			let c = parseFloat(prompt("Введіть значення змінної - c"));

			let s1 = a + 12 + b;
			let s2 = Math.sqrt((a + b) / (2 * a));
			let s3 = Math.cbrt((a + b) * c);
			let s4 = Math.sin(a / -b);

			document.write(`Значення: а = ${a};  b = ${b};  c = ${c} <br><br>`);
			document.write(`Відповідь: S1 = ${s1} <br>`);
			document.write(`Відповідь: S1 = ${s2} <br>`);
			document.write(`Відповідь: S1 = ${s3} <br>`);
			document.write(`Відповідь: S1 = ${s4} <br>`);
		</script>
	</div>

</body>
