<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 1</h4>
			<p>
				Створити клас, що дозволяє виконувати такі операції над масивами: знаходження кількості додатних,
				кількості від’ємних, кількість входжень деякого числа (статичні методи).
			</p>
		</div>
		<script>
			class AnalyseArray {
				static getPositiveNum(array) {
					return array.reduce((prevValue, element) => element > 0 ? prevValue + 1 : prevValue, 0);
				}
				static getNegativeNum(array) {
					return array.reduce((prevValue, element) => element < 0 ? prevValue + 1 : prevValue, 0);
				}
				static countNumber(array, userNum) {
					return array.reduce((prevValue, element) => element === userNum ? prevValue + 1 : prevValue, 0);
				}
			}
			let array = [-3, 4, 2, 0, -3, -3, 4, 3, -2, -4, -5, 0, 5];
			document.write(`Дано масив: ${array.join(' &#174; ')} <br><br>`);
			let analyseArray = new AnalyseArray();
			let checkNum = 0;
			document.write(`Сума додатніх чисел: ${AnalyseArray.getPositiveNum(array)}<br><br>`);
			document.write(`Сума відємних чисел: ${AnalyseArray.getNegativeNum(array)}<br><br>`);
			document.write(`Кількість входжень числа ${checkNum}: ${AnalyseArray.countNumber(array, checkNum)}<br><br>`);
		</script>
	</div>
</body>
