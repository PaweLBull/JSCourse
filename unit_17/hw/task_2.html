<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 17 - Task 2</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 2</h4>
			<p>
				Створити службове авто (водій, марка, номер). Створити клас таким чином, щоб можна було створити
				тільки один екземпляр цього класу.
			</p>
		</div>
		<script>
			class WorkCar {
				static auto;
				constructor(driver, brand, plate) {
					if (WorkCar.auto) return WorkCar.auto;
					this.driver = driver;
					this.brand = brand;
					this.plate = plate;
					WorkCar.auto = this;
				}
				toString() {
					return `${this.driver} // ${this.brand} // ${this.plate}`;
				}
			}
			let workCar = new WorkCar("John", "Chevrolet", "PO8ME13");
			document.write(workCar);
		</script>
	</div>
</body>
