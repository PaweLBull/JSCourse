<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 18 - Task 3</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 3</h4>
			<p>
				Користувач задає рік народження. Визначити кількість років користувача.
			</p>
		</div>
		<div>
			<label>Birth year: <input type="number" placeholder="1992" class="inp"></label>
			<div> Age: <span class="result"></span></div>
		</div>
		<script>
			function getAge(currentYear) {
				let inputYear = parseInt(document.querySelector('input').value);
				let res = document.querySelector('.result');
				if (!inputYear) inputYear = 0;
				if (inputYear > currentYear) return res.innerHTML = "Невірна дата"
				res.innerHTML = currentYear - inputYear;
			}
			window.onload = () => document.querySelector('input').oninput = () => getAge(2023);
		</script>
	</div>

</body>
<style>
	*,
	*::before,
	*::after {
		padding: 0px;
		margin: 0px;
		border: 0px;
		box-sizing: border-box;
	}

	html,
	body {
		height: 100%;
		width: 100%;
		color: #fff;
		background-color: rgb(64, 64, 64);
	}

	body {
		font-family: serif;
		font-size: 100%;
		line-height: 1;
		font-size: 2rem;
		padding: 40px;
	}

	img {
		vertical-align: top;
		padding-top: 10px;
	}

	.wrapper {
		width: 100%;
		min-height: 100%;
		overflow: clip;
	}

	.task {
		color: #fff531;
		font-size: 2rem;
		text-decoration: none;
		display: block;
		border-bottom: 10px solid rgb(0, 255, 229);
		padding: 20px;
		margin-bottom: 30px;
	}

	h4 {
		text-align: center;
		font-size: 36px;
		color: greenyellow;
		margin-bottom: 10px;
	}

	}

	}

	.result {

	}
</style>
