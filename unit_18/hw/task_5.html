<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 18 - Task 5</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 5</h4>
			<p>
				Користувач задає кількість рядків і стовпців. Відобразити таблицю, у клітинках якої знаходяться числа
				1, 2, 3, …<br>
				Приклад:<br>
			</p>
			<img src="5.png" alt="5">
		</div>
		<script>
			function createTable(rowNum, cellNum) {
				const table = document.createElement('table');
				document.querySelector('.task').after(table);
				let counter = 0;
				for (let row = 0; row < rowNum; row++) {
					let rowEl = document.createElement('tr');
					for (let cell = 0; cell < cellNum; cell++) {
						let cellEl = document.createElement('td');
						counter++;
						cellEl.innerText = counter;
						rowEl.append(cellEl);
					}
					table.append(rowEl);
				}
			}
			window.onload = () => createTable(5, 6)

		</script>
	</div>
</body>
