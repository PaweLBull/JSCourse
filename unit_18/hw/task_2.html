<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 18 - Task 2</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 2</h4>
			<p>
				Зробити конвертер валют (курси валют – константи у скрипті)<br><br>
			</p>
		</div>
		<form method="dialog">
			<div class="input">
				<label for="inp1">Сума в гривнях</label>
				<input type="number" id="inp1" name="inp1" placeholder="0" class="inp">
				<button>Конвертувати</button>
			</div>
			<div class="input input-last">
				<label for="inp2">Сума в євро</label>
				<input type="text" id="inp2" name="inp2" placeholder="0" class="inp">
			</div>
			<div class="input">
				<label for="inp3">Сума в доларах</label>
				<input type="text" id="inp3" name="inp3" placeholder="0" class="inp">
			</div>
		</form>
		<script>
			const euroRate = 41.49;
			const dollarRate = 37.45;
			function calculateSum(euro, dollar) {
				let valueUAH = parseFloat(document.getElementById('inp1').value);
				let valueEuro = document.getElementById('inp2');
				let valueDollar = document.getElementById('inp3');
				let resEuro = valueUAH / euro;
				valueEuro.value = resEuro.toFixed(2);
				let resDollar = valueUAH / dollar;
				valueDollar.value = resDollar.toFixed(2);
			}
			window.onload = () =>
				document.querySelector('button').onclick = () => calculateSum(euroRate, dollarRate);
		</script>
	</div>
</body>

		width: 100%;
		min-height: 100%;

		font-size: 2rem;
		text-decoration: none;
