<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 18 - Task 6</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 6</h4>
			<p>
				Користувач задає кількість оцінок і натискає на кнопку «get table». В результаті формується таблиця з
				input, куди користувач вводить оцінки. Після цього натискає на кнопку “get sum” і знаходить середнє
				значення.
			</p><br>
		</div>
		<form method="dialog">
			<div class="input">
				<label for="inp1">Marks number</label>
				<input type="number" id="inp1" placeholder="2" class="inp">
				<button class="get-table">GET TABLE</button>
			</div>
		</form>
		<script>
			function getTable() {
				let tableMarks = document.querySelector('.table-marks');
				if (tableMarks) tableMarks.remove();
				const marksCount = parseInt(document.getElementById('inp1').value);
				if (marksCount < 1 || !marksCount) throw new Error('Incorrect value of mark');
				let table = document.createElement('table');
				table.classList.add('table-marks');
				const button = document.createElement('button');
				button.innerHTML = 'GET SUM';
				button.classList.add('get-sum');
				button.onclick = getAverage;
				const row = document.createElement('tr');
				for (let cells = 0; cells < marksCount; cells++) {
					let cell = document.createElement('td');
					let input = document.createElement('input');
					input.classList.add('inp2');
					input.setAttribute('type', 'number');
					cell.append(input);
					row.append(cell);
				}
				table.append(row);
				table.append(button);
				document.querySelector('form').append(table);
			}
			function getAverage() {
				let cells = document.querySelectorAll('.inp2');
				let resultDiv = document.createElement('div');
				resultDiv.classList.add('sum')
				let res = 0;
				for (let val = 0; val < cells.length; val++) {
					if (!cells[val].value || cells[val].value < 1 || cells[val].value > 12)
						throw new Error('Incorrect values');
					res += parseInt(cells[val].value);
				}
				let resultAverage = res / cells.length;
				resultDiv.innerHTML = resultAverage.toFixed(1);
				document.querySelector('form').append(resultDiv);
			}
			window.onload = () =>
				document.querySelector('.get-table').onclick = getTable;
		</script>
	</div>
</body>
