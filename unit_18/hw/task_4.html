<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 18 - Task 4</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 4</h4>
			<p>
				Наперед задано у скрипті масив зі списком бажань. Після завантаження сторінки випадковим чином
				вибираються 3 і відображаються у окремих div (їх треба створити і додати на сторінку)
			</p>
		</div>
		<script>
			wishes = ["No WAR", "health", "love", "big family", "many trips", "money", "house", "sportcar", "nice body"];
			function chooseWish(wishes, numWishes) {
				for (let el = 0; el < numWishes; el++) {
					let randomIndex = Math.floor(Math.random() * wishes.length);
					let wish = document.createElement('div');
					document.querySelector('.task').after(wish);
					wish.innerHTML = wishes[randomIndex];
				}
			}
			window.onload = () => chooseWish(wishes, 3);
		</script>
	</div>
</body>
<style>

	*::before,
