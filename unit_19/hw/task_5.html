<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 5</h4>
			<p>
				Відображаємо картки товарів, які користувач може вибирати. Вибраний товар має зелену рамку (при кліку
				робити toogle з класом вибраного елемента)<br>
			</p>
			<img src="5.png" alt="5">
		</div>
		<div class="container"> </div>
		<script>
			let baners = [
				{
					src: "https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcRIq4s1mJO6RRlMupHG_nSjHRK1TsUvPYA0ybcyj5BRPBslHCNRw2RUke6iSJ2szL_W5CWRZNyMTGE7tvIFQS7wI8q38F_NbAetNK-bBa93FcH13AVC2DXiag&usqp=CAE",
					title: "Roy Robson"
				},
				{
					src: "https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcSAT-K9XRYHtm6uaQdGBKEr-0m2SbmPPOZqM7oN_w4nOwoOSqIgcI2gs0IW8vctgK0V8QluR7cYoRERb1dUY7m2hVEoI9-ly-rxjKs5JUY4&usqp=CAE",
					title: "Pierre Cardin"
				},
				{
					src: "https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcTxa5Tezm5UBlTrSojqDTY1aFHqJ61ljpOJw4s9pJm0mnY0W3Qc2YkYaWPLeL9cC9z46PMEcSDY-_1-o9kGv2QonIgJe_yy3lOBjQ_RGTM&usqp=CAE",
					title: "Czarna marynarka"
				},
				{
					src: "https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcSRwos19JR6qp5plDqugtQdTnPYvczq6mawVO8fGj2SDcZM8L8GPYz9A7RSFlZ0zzVROvizRYDtb09VJLzONoCEr1y-THzQqg&usqp=CAY",
					title: "Next Marynarka"
				},
				{
					src: "https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcT3DsFpDO_vgUBsN5tkcd4JEO7eEiJbBGup9TNR_LhAptwtMNIs3A1v8_BkBGWgVdJAgNsu6Wututs3V6eHMXkDD2KCtEfveGL2ixKKjM9Kfxi-wME0W7uDlhE&usqp=CAE",
					title: "Strellson"
				},

			]

			class Baner {
				constructor({ src, title }) {
					this.src = src;
					this.title = title;
				}
				highlightBaner() {
					this.baner.classList.toggle('border')
				}
				render(containerSelector) {
					this.baner = document.createElement('div');
					this.baner.className = "baner";

					const picture = document.createElement('div');
					picture.className = "img-wrapper";
					this.baner.append(picture);

					const img = document.createElement('img');
					img.setAttribute('src', this.src);
					picture.append(img);

					const banerTitle = document.createElement('h5');
					banerTitle.innerHTML = this.title;
					this.baner.append(banerTitle);
					this.baner.addEventListener('click', this.highlightBaner.bind(this));
					if (containerSelector) document.querySelector(containerSelector).append(this.baner);
				}
			}
			window.onload = () => {
				for (const el of baners) {
					let baner = new Baner(el);
					baner.render('.container');
				}
			}


		</script>
