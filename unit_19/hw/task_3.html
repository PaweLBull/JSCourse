<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 19 - Task 3</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 3</h4>
			<p>
				Дано 5 випадковим чином згенерованих нумерованих списків з рандомними числами (кількість елементів у
				списку випадкова від 1 до 10, елементи випадкові – від 1 до 100). При натисненні на кнопку нумеровані
				списки з парною кількістю елементів зафарбувати у зелений колір, інші у червоний.
			</p>
		</div>
		<div class="container"></div>
		<script>
			class List {
				colorList() {
					let numList = this.lists.children;
					console.log(numList);
					for (let olList of numList) {
						if (olList.children.length % 2 === 0) olList.style.backgroundColor = 'green';
						else olList.style.backgroundColor = 'red';
					}
				}
				randomLiElements(minNum = 1, maxNum = 10) {
					return minNum + Math.floor(Math.random() * (maxNum - minNum + 1));
				}
				randomText(minNum = 1, maxNum = 100) {
					return minNum + Math.floor(Math.random() * (maxNum - minNum + 1));
				}
				render(containerSelector, listsNum) {
					this.lists = document.createElement('div');
					this.lists.classList.add('lists')
					for (let list = 0; list < listsNum; list++) {
						const ol = document.createElement('ol');
						for (let lestEl = 0; lestEl < this.randomLiElements(); lestEl++) {
							const li = document.createElement('li');
							li.innerText = this.randomText();
							ol.append(li);
						}
						this.lists.append(ol);
					}
					const btn = document.createElement('button');
					btn.innerText = 'Color';
					btn.onclick = this.colorList.bind(this);
					if (containerSelector) document.querySelector(containerSelector).append(this.lists)
					document.querySelector(containerSelector).append(btn)
				}
			}

			window.onload = () => {
				const list = new List();
				list.render('.container', 5);
			}
		</script>
	</div>
</body>
