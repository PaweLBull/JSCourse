<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 19 - Task 1</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 1</h4>
			<p>
				Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із них усі наступні повинні бути
				зафарбовані у червоний колір.
			</p>
		</div>
		<div class="container">
			<div class="hello">Hello!</div>
			<div class="hello">Hello!</div>
			<div class="hello">Hello!</div>
			<div class="hello">Hello!</div>
			<div class="hello">Hello!</div>
			<div class="hello">Hello!</div>
			<div class="hello">Hello!</div>
			<div class="hello">Hello!</div>
			<div class="hello">Hello!</div>
			<div class="hello">Hello!</div>
		</div>
	</div>

	<script>
		function redElements() {
			let thisDiv = this;
			thisDiv.style.color = "yellow";
			let elem = thisDiv;
			while (elem.previousElementSibling) {
				elem = elem.previousElementSibling;
				elem.style.color = "lightblue";
			}
			elem = thisDiv;
			while (elem.nextElementSibling) {
				elem = elem.nextElementSibling;
				elem.style.color = "red";
			}
		}
		let giveEvent = () => {
			let elements = document.querySelectorAll('.hello');
			for (const el of elements) {
				el.onclick = redElements;
			}
		}
		giveEvent();
	</script>
</body>
