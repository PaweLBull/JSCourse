<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 19 - Task 2</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 2</h4>
			<p>
				Дано 5 елементів input. При введенні значення у якийсь із них необхідно автоматично заповнювати інші
				(усі попередні у спадному порядку(кожен попередній має значення на 1 менше за наступний)), усі
				наступні на 1 більше (кожен наступне на 1 більше за попереднього)<br>
			</p>
		</div>
		<div class="input">
			<input type="number" class="inp">
			<input type="number" class="inp">
			<input type="number" class="inp">
			<input type="number" class="inp">
			<input type="number" class="inp">
		</div>
		<script>

			function changeValue() {
				let thisInp = this;
				let currentVal = thisInp.value;
				let elem = thisInp;
				let prevVal = currentVal;
				while (elem.previousElementSibling) {
					elem = elem.previousElementSibling;
					elem.value = --prevVal;
				}
				elem = thisInp;
				let nextValue = currentVal;
				while (elem.nextElementSibling) {
					elem = elem.nextElementSibling;
					elem.value = ++nextValue;
				}
			}
			let giveEvent = () => {
				let elements = document.querySelectorAll('.inp');
				for (let el of elements) {
					el.oninput = changeValue;
				}
			}
			giveEvent();
		</script>
	</div>
</body>
