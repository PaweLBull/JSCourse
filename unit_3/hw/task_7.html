<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Homework 3 - Task 7</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>
				Задача 7
			</h4>
			<p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</p>
		</div>
		<script>
			let numMonth = parseInt(prompt("Веддіть номер місяця"));
			let out;
			switch (numMonth) {
				case 12:
				case 1:
				case 2:
					out = "Зима";
					break;
				case 3:
				case 4:
				case 5:
					out = "Весна";
					break;
				case 6:
				case 7:
				case 8:
					out = "Літо";
					break;
				case 9:
				case 10:
				case 11:
					out = "Осінь";
					break;
				default:
					out = "Невірно вказаний номер місяця";
			}
			document.write(out);
		</script>
	</div>
</body>

	*::before,
	*::after {
		padding: 0px;
		margin: 0px;
		border: 0px;
		box-sizing: border-box;

</style>
