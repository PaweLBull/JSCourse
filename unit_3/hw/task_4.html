<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Homework 3 - Task 4</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 4</h4>
			<p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом,
				працівником, пенсіонером).</p>
		</div>
		<script>
			let agePerson = parseInt(prompt("Введіть вік"));
			let out;
			if (agePerson < 1 || agePerson >= 130) out = 'Ви ввели неправильний вік';
			else if (agePerson < 7) out = 'Дитина';
			else if (agePerson <= 17) out = 'Школяр';
			else if (agePerson <= 24) out = 'Студент';
			else if (agePerson < 65) out = 'Працівник';
			else out = 'Пенсіонер';
			document.write(out);
		</script>
	</div>
</body>
<style>
	*,
	*::before,
	*::after {
		padding: 0px;
		margin: 0px;
		border: 0px;
		box-sizing: border-box;
	}

	html,
	body {
		height: 100%;
		width: 100%;
		color: #fff;
		background-color: rgb(64, 64, 64);
	}

	body {
		font-family: serif;
		font-size: 100%;
		line-height: 1;
		font-size: 2rem;
		padding: 40px;
	}

	img {
		vertical-align: top;
		padding-top: 10px;
	}

	.wrapper {
		width: 100%;
		min-height: 100%;
		overflow: clip;
	}

	.task {
		color: #fff531;
		font-size: 2rem;
		text-decoration: none;
		display: block;
		border-bottom: 10px solid rgb(0, 255, 229);
		padding: 20px;
		margin-bottom: 30px;
	}

	h4 {
		text-align: center;
		font-size: 36px;
		color: greenyellow;
		margin-bottom: 10px;
	}

	p {
		color: yellow;
	}
</style>

</html>
