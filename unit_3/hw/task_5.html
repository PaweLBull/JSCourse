<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Homework 3 - Task 5</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 5</h4>
			<p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний
				автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.</p>
		</div>
		<script>
			let carCategory = prompt("Введіть категорію водія");
			let out;
			switch (carCategory.toUpperCase()) {
				case "A":
					out = "Мотоцикл";
					break;
				case "B":
					out = "Легковий автомобіль";
					break;
				case "C":
					out = "Вантажний автомобіль";
					break;
				default:
					out = "Невірна категорія";
			}
			document.write(out);
		</script>
	</div>
</body>
<style>
	*,
	*::before,
	*::after {
		padding: 0px;
		margin: 0px;
		border: 0px;
		box-sizing: border-box;
	}

	html,
	body {
		height: 100%;

		color: #fff;
		background-color: rgb(64, 64, 64);

	}

	.wrapper {
		width: 100%;
		min-height: 100%;
		overflow: clip;
	}

	.task {
		color: #fff531;
		font-size: 2rem;
		text-decoration: none;

		padding: 20px;
		margin-bottom: 30px;
	}
