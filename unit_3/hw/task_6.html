<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Homework 3 - Task 6</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>
				Задача 6
			</h4>
			<p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
		</div>
		<script>
			let day = parseInt(prompt("Веддіть номер дня тижня"));
			let out;
			switch (day) {
				case 1:
					out = "Понеділок";
					break;
				case 2:
					out = "Вівторок";
					break;
				case 3:
					out = "Середа";
					break;
				case 4:
					out = "Четвер";
					break;
				case 5:
					out = "П'ятниця";
					break;
				case 6:
					out = "Субота";
					break;
				case 7:
					out = "Неділя";
					break;
				default:
					out = "Невірно вказаний номер тижня";
			}
			document.write(out);
		</script>
	</div>
</body>
