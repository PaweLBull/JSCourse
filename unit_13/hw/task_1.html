<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 1</h4>
			<p>Нехай <i>x<sub>0</sub> = 1, x<sub>i</sub> = x<sub>i-1</sub> + 2i</i>, де <i>i = 1,2...</i>. Визначити
				<i>x<sub>10</sub></i>. Розв’язати звикористанням рекурсивних і нерекурсивних алгоритмів.
			</p>
		</div>
		<script>
			const ind = 10;
			function recursion(i) {
				return i === 0 ? 1 : recursion(i - 1) + 2 * i;
			}
			document.write(recursion(ind) + '<br>');
			//========== нерекурсивним методом ===========
			function unRecursion(maxInd) {
				let elem = 1;
				for (let i = 0; i <= maxInd; i++) {
					elem += 2 * i;
				}
				return elem;
			}
			document.write(unRecursion(ind));

		</script>
	</div>
</body>
