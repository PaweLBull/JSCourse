</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 6</h4>
			<p>Через 20 секунд перейти на сайт ukr.net. Для цього через 20 секунд після відкриття треба виконати
				команду:
				window.location.href = 'https://www.ukr.net/'</p>
		</div>
		<script>
			let linkAction = () => {
				return window.location.href = 'https://www.ukr.net/';
			}
			setTimeout(() => linkAction(), 2000);
		</script>
	</div>
</body>
