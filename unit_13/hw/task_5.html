<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 13 - Task 5</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 5</h4>
			<p> Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться
				перевірка.</p>
		</div>
		<script>
			function getUserResult(minNun = 1, maxNum = 9) {
				let randomNum1 = minNun + Math.floor(Math.random() * (maxNum - minNun + 1));
				let randomNum2 = minNun + Math.floor(Math.random() * (maxNum - minNun + 1));
				let userSum = parseInt(prompt(`${randomNum1} + ${randomNum2} = ?`));
				let sum = randomNum1 + randomNum2;
				if (sum === userSum) alert(`Вірно! ${sum}`);
				else alert(`Невірно! Відповідь ${sum}`);
			}
			getUserResult();
			let askResult = setInterval(() => getUserResult(), 10000);
			setTimeout(() => clearInterval(askResult), 40000)
		</script>
	</div>
</body>

	*::before,
	*::after {

		box-sizing: border-box;
