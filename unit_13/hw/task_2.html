<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 2</h4>
			<p>Реалізувати бінарний пошук (розглядали на попередніх уроках) з використанням рекурсивного алгоритму.</p>
		</div>
		<script>
			let array = [1, 10, 23, 4, 5, -1, 11, 7, 51, -66, 2, 3, 6, -4, 0];
			let sortedArray = () => array.sort((el1, el2) => el1 - el2);
			document.write(`Дано масив: ${sortedArray()} <br><br>`);
			const start = 0;
			const last = array.length - 1;
			function findElement(arr, searchEl, start, last) {
				let middle = Math.floor((last + start) / 2);
				while (start <= last) {
					if (arr[middle] === searchEl) return middle;
					if (arr[middle] > searchEl) return findElement(arr, searchEl, start, middle - 1);
					if (arr[middle] < searchEl) return findElement(arr, searchEl, middle + 1, last);
				}
				return -1;
			}
			document.write(findElement(sortedArray(), 4, start, last))
		</script>
	</div>
</body>
