			<h4>Задача 0</h4>
			<p>
				Реалізувати рекурсивну функцію знаходження степеня числа а
			</p>
			<img src="0.png" alt="0" width="300px">
		</div>
		<script>
			function step(a, n) {
				return n === 1 ? a : step(a, n - 1) * a;
			}
			document.write(step(2, 9));
		</script>
