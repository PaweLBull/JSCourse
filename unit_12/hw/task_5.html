<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 5</h4>
			<p> Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я
				«Olga» і під яким індексом.</p>
		</div>
		<script>
			let names = ["Pavlo", "Sergej", "Olga", "Oleg", "Inna", "Vladislav", "Petr", "Anton", "Alex", "Pavlo"];
			// let testArr = [1, 3, 10, 3, 4, 5, -1, 0, 0, 21, 3, 51, -66, 2, 3, 6, -4, 0];
			document.write(`Даний масив: ${names}<br><br>`);
			//========================================================
			function getChoiseSorting(arr = names) {
				let prevLastElemIndex = arr.length - 2;
				let counter = 0;
				for (let i = 0; i <= prevLastElemIndex; i++) {
					let minIndex = i;
					for (let j = i + 1; j < arr.length; j++) {
						if (arr[j] < arr[minIndex]) minIndex = j;
					}
					if (i !== minIndex) {
						let tmp = arr[i];
						arr[i] = arr[minIndex];
						arr[minIndex] = tmp;
						counter++;
					}
				}
				document.write(`Відбулося ${counter} обмінів елементами <br><br>`);
				return arr;
			}
			function findElement(arr, searchEl) {
				let start = 0;
				let last = arr.length - 1;
				while (start <= last) {
					let middle = Math.floor((last + start) / 2);
					if (arr[middle] === searchEl) return middle;
					if (arr[middle] > searchEl) last = middle - 1;
					if (arr[middle] < searchEl) start = middle + 1;
				}
				return -1;
			}
			const choiseSortedArray = getChoiseSorting();
			const searchElementIndex = findElement(choiseSortedArray, "Olga");
			document.write(`Відсортований масив: ${choiseSortedArray} <br><br>`);
			if (searchElementIndex !== -1) document.write(`"Olga" знаходиться в массиві під індексом ${searchElementIndex} <br>`);
			else document.write("Немає такого елемента");
		</script>
