	<div class="wrapper">
		<div class="task">
			<h4>Задача 2</h4>
			<p>Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.</p>
		</div>
		<script>
			function getRandomNum(minNun, maxNum) {
				return minNun + Math.floor(Math.random() * (maxNum - minNun + 1));
			}
			function getArrayRandomNum(minNun, maxNum, arrLength = 30) {
				let arr = [];
				for (let i = 0; i < arrLength; i++)
					arr.push(getRandomNum(minNun, maxNum));
				return arr;
			}
			let arrayOfRandoms = getArrayRandomNum(-10, 10);
			document.write(`Даний масив: ${arrayOfRandoms} <br><br>`);

			// let testArr = [1, 3, 10, 3, 4, 5, -1, 0, 0, 21, 3, 51, -66, 2, 3, 6, -4, 0]
			//========================================================================
			function swap(a, i, j) {
				let tmp = a[i];
				a[i] = a[j];
				a[j] = tmp;
			}
			function cocktailSorting(arr = arrayOfRandoms) {
				let startIndex = 0;
				let endIndex = arr.length - 1;
				let counter = 0;
				let changed;
				while (startIndex < endIndex) {
					for (let i = startIndex; i < endIndex; i++) {
						if (arr[i] > arr[i + 1]) {
							swap(arr, i, i + 1);
							counter++;
						}
					}
					endIndex--;
					for (let i = endIndex; i > startIndex; i--) {
						if (arr[i] < arr[i - 1]) {
							swap(arr, i, i - 1);
							counter++;
						}
					}
					startIndex++;
				}
				document.write(`Відсортований масив: ${arr}<br>`);
				return counter;
			}
			let cocktailSortedArray = cocktailSorting();
			document.write(`Відбулося ${cocktailSortedArray} обмінів елементами`);
		</script>
