</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 6</h4>
			<p>Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я
				довжиною 5 символів і під яким індексом.</p>
		</div>
		<script>
			let names = ["Sergej", "Olga", "Oleg", "Pavlo", "Inna", "Vladislav", "Yan", "Petr", "Max", "Alex"];
			document.write(`Даний масив: ${names}<br><br>`);
			//====================================================
			function getSortedNames(arr = names) {
				return arr.sort((el1, el2) => el1.length - el2.length);
			}
			document.write(`Відсортований масив: ${getSortedNames()} <br><br>`);
			function findElement(arr, searchEl) {
				let start = 0;
				let last = arr.length - 1;
				while (start <= last) {
					let middle = Math.floor((last + start) / 2);
					if (arr[middle].length === searchEl) return middle;
					if (arr[middle].length > searchEl) last = middle - 1;
					if (arr[middle].length < searchEl) start = middle + 1;
				}
				return -1;
			}
			const searchElementLength = findElement(getSortedNames(), 5);
			if (searchElementLength !== -1) document.write(`Шуканий елемент знаходиться в массиві під індексом ${searchElementLength} <br>`);
			else document.write("Немає шуканого елемента");
		</script>
	</div>
</body>
