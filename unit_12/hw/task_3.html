<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 3</h4>
			<p> Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.</p>
		</div>
		<script>
			function getRandomNum(minNun, maxNum) {
				return minNun + Math.floor(Math.random() * (maxNum - minNun + 1));
			}
			function getArrayRandomNum(minNun, maxNum, arrLength = 30) {
				let arr = [];
				for (let i = 0; i < arrLength; i++)
					arr.push(getRandomNum(minNun, maxNum));
				return arr;
			}
			let arrayOfRandoms = getArrayRandomNum(-10, 10);
			document.write(`Даний масив: ${arrayOfRandoms}<br><br>`);

			// let testArr = [1, 3, 10, 3, 4, 5, -1, 0, 0, 21, 3, 51, -66, 2, 3, 6, -4, 0];
			//========================================================================

			function insertSorting(arr = arrayOfRandoms) {
				let counter = 0;
				for (let i = 1; i < arr.length; i++) {
					let currentElem = arr[i];
					let j = i - 1;
					while (i >= 0 && arr[j] > currentElem) {
						arr[j + 1] = arr[j];
						j = j - 1;
						counter++;
					}
					arr[j + 1] = currentElem;
				}
				document.write(`Відсортований масив: ${arr}<br>`);
				return counter;
			}
			let insertSortedArray = insertSorting();
			document.write(`Відбулося ${insertSortedArray} обмінів елементами`);
		</script>
	</div>
</body>
