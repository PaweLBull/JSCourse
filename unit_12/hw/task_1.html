<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 1</h4>
			<p>Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування бульбашкою
			</p>
		</div>
		<script>
			function getRandomNum(minNun, maxNum) {
				return minNun + Math.floor(Math.random() * (maxNum - minNun + 1));
			}
			function getArrayRandomNum(minNun, maxNum, arrLength = 30) {
				let arr = [];
				for (let i = 0; i < arrLength; i++)
					arr.push(getRandomNum(minNun, maxNum));
				return arr;
			}
			let arrayOfRandoms = getArrayRandomNum(-15, 15);
			document.write(`Даний масив: ${arrayOfRandoms}<br><br>`);

			// let testArr = [1, 3, 10, 3, 4, 5, -1, 0, 0, 21, 3, 51, -66, 2, 3, 6, -4, 0];
			//========================================================================

			function bubbleSorting(arr = arrayOfRandoms) {
				let changed;
				let counter = 0;
				do {
					changed = false;
					for (let i = 1; i < arr.length; i++) {
						if (arr[i - 1] > arr[i]) {
							let tmp = arr[i - 1];
							arr[i - 1] = arr[i];
							arr[i] = tmp;
							changed = true;
							counter++;
						}
					}
				} while (changed);
				document.write(`Відсортований масив: ${arr}<br>`);
				return counter;
			}
			let bubbleSortedArray = bubbleSorting();
			document.write(`Відбулося ${bubbleSortedArray} обмінів елементами`);

		</script>
	</div>
</body>
