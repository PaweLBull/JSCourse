<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 6</h4>
			<p>
				Дано два списки прізвищ студентів, що відвідують гуртки з математики і історії. Підрахувати скільки
				студентів з гуртка з історії також відвідують гурток з математики. Також підрахувати скільки всього
				студентів відвідують хоча б один гурток.
			</p>
		</div>
		<div class="container">
			<div class="t-1"></div>
			<div class="t-2"></div>
		</div>
		<script>
			let historyStudentList = ['Leo Messi', 'Joao Felix', 'Spiderman', 'Michael Owen', 'Robin Van Persie', 'Ronaldinho', 'Harry Maguire'];
			let mathStudentList = ['Harry Maguire', 'Fred', 'Harry Kane', 'Kylian Mbappe', 'Spiderman', 'Ronaldinho', 'Calvin Clein', 'Joao Felix', 'Rocky Balboa'];
			function countSameStudents(history, math) {
				return history.reduce((pv, el) => math.includes(el) ? pv + 1 : pv, 0);
			}
			function countStudents(history, math) {
				return new Set(history.concat(math)).size;
			}
			document.querySelector('.t-1').innerHTML = `There are ${countSameStudents(historyStudentList, mathStudentList)} same students in History and Math lessons `
			document.querySelector('.t-2').innerHTML = `At least ${countStudents(historyStudentList, mathStudentList)} students are studying smth`
		</script>
	</div>
</body>
