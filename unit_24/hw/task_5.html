<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 5</h4>
			<p>
				Дано масив показів температур. Підрахувати кількість входжень кожного із показів
				let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9]
				Заокруглити вверх значення та підрахувати кількість різних показів.
			</p>
		</div>
		<div class="container">
			<div class="t-1"></div>
			<div class="t-2"></div>

		</div>
		<script>
			let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9];
			function countTemps(temperatures) {
				let map = new Map();
				temperatures.map(el => map.set(el, (map.get(el) ?? 0) + 1));
				for (const el of map) {
					document.querySelector('.t-1').innerHTML += `Temp  ${el[0]} deg was ${el[1]} times<br>`;
				}
			}
			function differentTemps(temperatures) {
				return new Set(temperatures.map(el => Math.ceil(el))).size;
			}
			countTemps(temperatures);
			document.querySelector('.t-2').innerHTML = `Recorded ${differentTemps(temperatures)} different temps`;
			// differentTemps(temperatures);
		</script>
	</div>
</body>
