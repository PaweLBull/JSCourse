<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 2</h4>
			<p>Дано масив книг (назва, рік видання, автор). Підрахувати кількість книг для кожного автора.</p>
		</div>
		<div class="container"></div>
	</div>
	<script>
		let books = [
			{
				title: "The Fellowship of the Ring",
				year: 1954,
				author: "J. R. R. Tolkien"
			},
			{
				title: "Harry Potter and the Philosopher's Stone",
				year: 1997,
				author: "J. K. Rowling"
			},
			{
				title: "The Two Towers",
				year: 1954,
				author: "J. R. R. Tolkien"
			},
			{
				title: "The Return of the King",
				year: 1955,
				author: "J. R. R. Tolkien"
			},
			{
				title: "Harry Potter and the Goblet of Fire",
				year: 2000,
				author: "J. K. Rowling"
			},
			{
				title: "Robinson Crusoe",
				year: 1719,
				author: "Daniel Defoe"
			},
			{
				title: "Gulliver's Travels",
				year: 1726,
				author: "Jonathan Swift"
			},
		]

		function authorsBooks(books) {
			let map = new Map();
			books.map(el => map.set(el.author, (map.get(el.author) ?? 0) + 1));
			document.querySelector('.container').innerHTML = [...map].join('<br>');
			// console.log(map);
		}
		authorsBooks(books)

	</script>
</body>
