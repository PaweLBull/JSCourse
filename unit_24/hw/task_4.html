	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 24 - Task 4</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 4</h4>
			<p>
				Дано масив студентів (піб, курс, факультет). Підрахувати кількість різних факультетів, та кількість
				студентів кожного з курсів.
			</p>
		</div>
		<div class="container">
			<div class="t-1"></div>
			<div class="t-2"></div>
		</div>
		<script>
			const studentList = [
				{
					name: "Peter Chech",
					course: 4,
					faculty: "History"
				},
				{
					name: "Leo Messi",
					course: 3,
					faculty: "Football"
				},
				{
					name: "David Backham",
					course: 5,
					faculty: "History"
				},
				{
					name: "John Snow",
					course: 1,
					faculty: "Mathematics"
				},
				{
					name: "Jeremi Mina",
					course: 2,
					faculty: "Foreign languages"
				},
				{
					name: "Steven Spilberg",
					course: 3,
					faculty: "Mathematics"
				},
				{
					name: "Jason Statham",
					course: 2,
					faculty: "History"
				},
				{
					name: "Iron Man",
					course: 1,
					faculty: "Foreign languages"
				},
				{
					name: "Spiderman",
					course: 4,
					faculty: "Football"
				},
				{
					name: "Robin Good",
					course: 4,
					faculty: "History"
				},
			]

			function countFaculties(studentList) {
				let map = new Map();
				studentList.map(el => map.set(el.faculty, (map.get(el.faculty) ?? 0) + 1));
				document.querySelector('.t-1').innerHTML = map.size;
			}
			function countStudents(studentList) {
				let map = new Map();
				studentList.map(el => map.set(el.course, (map.get(el.course) ?? 0) + 1));
				for (const elem of map) {
					document.querySelector('.t-2').innerHTML += `Course ${elem[0]}: students ${elem[1]} <br>`;
				}
				//якщо відсорутвати :
				// let sortedArr = [...map].sort((a, b) => a[0] - b[0]);
				// for (const elem of sortedArr) {
				// 	document.querySelector('.t-2').innerHTML += `Course ${elem[0]}: students ${elem[1]} <br>`;
				// }
				// console.log(map);
			}
			countFaculties(studentList);
			countStudents(studentList)
		</script>
	</div>
</body>
