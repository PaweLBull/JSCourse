<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 24 - Task 7</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 7</h4>
			<p>
				Користувач може змінювати колір фону, що вибирає користувач з використанням <br>
				"<"input type="color">"<br>
					Зберігати цей колір і відновлювати при наступному відкритті. Також зберігати і відображати кількість змін
					протягом одного сеансу.
			</p>
		</div>
		<div class="container">
			<input class="col" type="color">
			<div class="test"></div>
		</div>
		<script>
			window.onload = () => {
				let currentColor = document.querySelector('.col');
				let test = document.querySelector('.test');
				currentColor.oninput = () => {
					let changes = +(sessionStorage.getItem("changes") ?? 0) + 1;
					localStorage.setItem("currentColor", currentColor.value);
					sessionStorage.setItem("changes", changes);
					test.innerHTML = sessionStorage.getItem("changes");
					test.style.backgroundColor = localStorage.getItem("currentColor");
				}
				test.style.backgroundColor = localStorage.getItem("currentColor");
			}
		</script>
	</div>
</body>
