<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 8</h4>
			<p>
				Зберігати у пам’яті список справ, які користувачу треба виконати (зберігати у localStorage).
				Періодично випадковим чином вибирати якусь з справ і виводити користувачу (з використанням confirm).
				Якщо користувач натискає на «Ок», то видаляти цю задачу.
			</p>
		</div>
		<div class="container">
		</div>
		<script>
			const plans = ['Знайти роботу', 'Виростити дерево', 'Народити дитину', 'Помити посуд', 'Прибирання', 'Прийняти душ', 'Готування'];
			function addPlansToLocalStorage(plans) {
				return plans.forEach((el, i) => localStorage.setItem(i + 1, el));
			}
			function reminder(timeout) {
				let randomNum = 1 + Math.floor(Math.random() * localStorage.length);
				if (localStorage.length != 0) {
					return setTimeout(() => {
						let userAsk = confirm(localStorage.getItem(randomNum));
						if (userAsk) {
							localStorage.setItem(randomNum, localStorage.getItem(localStorage.length));
							localStorage.removeItem(localStorage.length);
						}
						return reminder(timeout);
					}, timeout);
				} else alert('Вітаю! Всі задачі виконані!');
			}
			addPlansToLocalStorage(plans);
			reminder(1000);
		</script>
	</div>
</body>
