<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Homework 5 - Task 8</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 8</h4>
			<p>Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати
				confirm).</p>
		</div>

		<script>
			const numMin = 1;
			const numMax = 10;
			let out = '';
			let askNumber = 0;
			while (askNumber < 3) {
				let randomNum = Math.floor(Math.random() * (numMax - numMin + 1) + numMin);
				let checkNumber = confirm(randomNum);
				askNumber++;
				if (checkNumber) {
					out = `Комп'ютер вгадав Ваше число з ${askNumber} разу`;
					break;
				}
				else out = "Комп'ютер невгадав Ваше число";
			}
			document.write(out);
		</script>
	</div>
</body>
