<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Homework 5 - Task 15</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 15</h4>
			<p> Користувача поступово вводить показники температури протягом року. Знайти середню температуру.</p>
		</div>
		<script>
			let counter = 0;
			let tempSum = 0;
			do {
				counter++;
				let userTemp = parseFloat(prompt(`Введіть темепратуру за ${counter} день`));
				tempSum += userTemp;
				alert(`Cередня температура за ${counter} днів: ${tempSum / counter}`);
			} while (counter > 0);
		</script>
	</div>
</body>
<style>
	*,
	*::before,
	*::after {
		padding: 0px;
		margin: 0px;
		border: 0px;
		box-sizing: border-box;
	}

	html,
	body {
		height: 100%;
		width: 100%;
		color: #fff;
		background-color: rgb(64, 64, 64);
	}

	body {
		font-family: serif;
		font-size: 100%;
		line-height: 1;
		font-size: 2rem;
		padding: 40px;
	}

	img {
		vertical-align: top;
		padding-top: 10px;
	}

	.wrapper {
		width: 100%;
		min-height: 100%;
		overflow: clip;
	}

	.task {
		color: #fff531;
		font-size: 2rem;
		text-decoration: none;
		display: block;
		border-bottom: 10px solid rgb(0, 255, 229);
		padding: 20px;

	}

	h4 {
		text-align: center;
		font-size: 36px;
		color: greenyellow;

	}

	p {
		color: yellow;
	}
</style>

</html>
