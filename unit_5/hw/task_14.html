<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Homework 5 - Task 14</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 14</h4>
			<p> Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму
				грошей до тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу
				повідомляють, яку ще суму потрібно ввести). </p>
		</div>
		<script>
			const valueToPay = parseFloat(prompt('Загальна вартість кредиту, грн'));
			let userPaySum = 0;
			let tryToPay = 0;
			do {
				let userPay = parseFloat(prompt('Частина погашення кредиту, грн'));
				userPaySum += userPay;
				if (valueToPay > userPaySum) alert(`Ви сплатили: ${userPay} грн. Залишилось до сплати: ${valueToPay - userPaySum} грн`);
				else {
					alert(`Вітаємо!!! Ви сплатили кредит у кількості: ${valueToPay} грн`);
					break;
				}
				tryToPay++;
			} while (tryToPay > 0);
		</script>
	</div>
</body>
