<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Homework 5 - Task 4</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 4</h4>
			<p>Вивести таблицю з 3 рядків і 7 стовпців.</p>
			<img src="task4.png" alt="task4">
		</div>
		<script>
			const totalNumColumns = 7;
			const totalNumRows = 3;
			let out = '<table>';
			for (let numRows = 0; numRows < totalNumRows; numRows++) {
				out += '<tr>';
				for (let numColumns = 0; numColumns < totalNumColumns; numColumns++) {
					out += `<td>${numColumns + 1}</td>`;
				}
				out += '</tr>';
			}
			out += '</table>';
			document.write(out);
		</script>
	</div>
</body>
<style>
	*,
	*::before,
	*::after {
		padding: 0px;
		margin: 0px;
		border: 0px;
		box-sizing: border-box;
	}

	html,
	body {
		height: 100%;
		width: 100%;
		color: #fff;
		background-color: rgb(64, 64, 64);
	}

	body {
		font-family: serif;
		font-size: 100%;
		line-height: 1;
		font-size: 2rem;
		padding: 40px;
	}

	img {
		vertical-align: top;
		padding-top: 10px;
	}

	.wrapper {
		width: 100%;
		min-height: 100%;
		overflow: clip;
	}

	.task {
		color: #fff531;
		font-size: 2rem;
		text-decoration: none;
		display: block;
		border-bottom: 10px solid rgb(0, 255, 229);
		padding: 20px;
		margin-bottom: 30px;
	}

	h4 {
		text-align: center;
		font-size: 36px;
		color: greenyellow;
		margin-bottom: 10px;
	}

	p {
		color: yellow;
	}

	table {
		border: 3px solid yellow;
	}

	td {
		border: 1px solid rgb(83, 83, 233);
		text-align: center;
		padding: 10px;
	}

	th {
		padding: 10px;
		border: 1px solid rgb(83, 83, 233);
		color: rgb(222, 108, 108);
	}
</style>

</html>
