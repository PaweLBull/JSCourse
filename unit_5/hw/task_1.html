<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 5 - Task 1</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 1</h4>
			<p>Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових
				чисел вводиться користувачем. Приклад:</p>
			<img src="task1.png" alt="task1">
		</div>

		<script>
			const numMin = 1;
			const numMax = 100;
			let out = '<ul>';
			let repeatValue = parseInt(prompt(`Кількість випадкових чисел від ${numMin} до ${numMax}`));
			for (let i = 0; i < repeatValue; i++) {
				let randomNum = Math.floor(Math.random() * (numMax - numMin + 1) + numMin);
				out += `<li>${randomNum}</li>`;
			}
			out += '</ul>';
			document.write(out);
		</script>
	</div>
</body>
<style>
	*,
	*::before,
	*::after {
		/* padding: 0px; */
		margin: 0px;
		border: 0px;
		box-sizing: border-box;
	}

	html,
	body {
		height: 100%;

		color: #fff;
		background-color: rgb(64, 64, 64);
	}

</style>
