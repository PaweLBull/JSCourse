<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 5 - Task 2</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 2</h4>
			<p>Створити 10 елементів для введення цін продуктів.</p>
			<img src="task2.png" alt="task2">
		</div>
		<script>
			let out = '<form>';
			for (let i = 1; i <= 10; i++) {
				out += `<label>Product # ${i}</label><input type="number" placeholder = "ціна продукта (грн)"></input> <br>`;
			}
			out += '</form>';
			document.write(out);
		</script>
	</div>
</body>
<style>
	*,
	*::before,
	*::after {
		padding: 0px;
		margin: 0px;
		border: 0px;
		box-sizing: border-box;
	}

	html,
	body {
		height: 100%;
		width: 100%;
		color: #fff;
		background-color: rgb(64, 64, 64);
	}

	body {
		font-family: serif;
		font-size: 100%;
		line-height: 1;
		font-size: 2rem;
		padding: 40px;
	}

	img {
		vertical-align: top;
		padding-top: 10px;
	}

	.wrapper {
		width: 100%;
		min-height: 100%;
		overflow: clip;
	}

	.task {
		color: #fff531;
		font-size: 2rem;
		text-decoration: none;
		display: block;
		border-bottom: 10px solid rgb(0, 255, 229);
		padding: 20px;
		margin-bottom: 30px;
	}

	h4 {
		text-align: center;
		font-size: 36px;
		color: greenyellow;
		margin-bottom: 10px;
	}

	p {
		color: yellow;
	}

	input {
		width: 300px;
		margin: 10px 20px;
		padding: 10px 5px;
		border-radius: 5px;
		font-size: 16px;
	}
</style>

</html>
