<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Homework 5 - Task 16</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>Задача 16</h4>
			<p> Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну
				величину прибутку та вивести величину прибутку протягом кожного окремого тижня.</p>
		</div>
		<script>
			let counter = 0;
			let counterWeek = 0;
			let totalProfit = 0;
			let sumProfitWeek = 0;
			do {
				counter++;
				let dayProfit = parseFloat(prompt(`Введіть прибуток за ${counter} день`, "0"));
				if (!dayProfit) break;
				sumProfitWeek += dayProfit;
				if (counter % 7 === 0) {
					counterWeek++;
					alert(`Прибуток за ${counterWeek} тиждень ${sumProfitWeek} грн`);
					document.write(`Прибуток за ${counterWeek} тиждень ${sumProfitWeek} грн <br>`);
					sumProfitWeek = 0;
				}
				totalProfit += dayProfit;
			} while (counter > 0);
			document.write(`Ввесь прибуток : ${totalProfit} грн`);
		</script>
	</div>
</body>
