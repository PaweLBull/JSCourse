<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Homework 5 - Task 7</title>
</head>

<body>
	<div class="wrapper">
		<div class="task">
			<h4>
				Задача 7
			</h4>
			<p>Вивести на екран N абзаців (N вводиться користувачем) за зразком:</p>
			<img src="task7.png" alt="task7">
		</div>
		<script>
			const totalParagraphs = parseInt(prompt(`Кількість абзаців`));
			let out = `<h1>Заголовок ${totalParagraphs}`;
			for (let i = 1; i <= totalParagraphs; i++) {
				out += `<p>Розділ ${totalParagraphs}, параграф ${i}</p>`;
			}
			out += '</h1>';
			document.write(out);
		</script>
	</div>
</body>
<style>
	*,
	*::before,
	*::after {
		padding: 0px;
		margin: 0px;
		border: 0px;
		box-sizing: border-box;
	}

	html,
	body {
		height: 100%;
		width: 100%;
		color: #fff;
		background-color: rgb(64, 64, 64);
	}

	body {
		font-family: serif;
		font-size: 100%;
		line-height: 1;
		font-size: 2rem;
		padding: 40px;
	}

	img {
		vertical-align: top;
		padding-top: 10px;
	}

	.wrapper {
		width: 100%;
		min-height: 100%;
		overflow: clip;
	}

	.task {
		color: #fff531;
		font-size: 2rem;
		text-decoration: none;
		display: block;
		border-bottom: 10px solid rgb(0, 255, 229);
		padding: 20px;
		margin-bottom: 30px;
	}

	h4 {
		text-align: center;
		font-size: 36px;
		color: greenyellow;
		margin-bottom: 10px;
	}

	p {
		color: yellow;
		font-size: 25px;
	}

	h5 {
		color: rgb(196, 67, 248);
		text-decoration: underline;
	}
</style>

</html>
